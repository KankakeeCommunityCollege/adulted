---
layout: table-sort
baseurl: '../'
title: Scholarships
description: ''
---

<main>
  <div class="container">
    <div class="row">
      <div class="col">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3 class="typography__red-h3">Scholarships</h3>
        <h3>Total Number of Scholarships: <span id="scholarshipCount"></span></h3>
      </div>
    </div>
  </div>
  <div class="container scholarship-table__container">
    <div class="row">
      <div class="col scholarship-table__col">
        <div id="scholarshipTable" class="scholarship-table"></div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="applyModal" tabindex="-1" role="dialog" aria-labelledby="apply" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalCenterTitle">Applying for Scholarships</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <p>Explenation of scholarship application and automatic matching to qualifying scholarships</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Scholarhip Form</button>
      </div>
    </div>
  </div>
</div>
</main>
